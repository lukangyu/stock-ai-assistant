name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-java:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Build with Maven
      run: mvn clean compile -DskipTests
    
    - name: Run tests
      run: mvn test

  test-python:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        cd ai-service
        pip install -r requirements.txt
    
    - name: Lint with flake8
      run: |
        pip install flake8
        flake8 ai-service --count --select=E9,F63,F7,F82 --show-source --statistics || true
    
    - name: Test imports
      run: |
        cd ai-service
        python -c "from services.tongyi_service import TongyiAnalysisService; print('Import OK')"

  build-docker:
    runs-on: ubuntu-latest
    needs: [test-java, test-python]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Docker Hub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build AI Service Image
      uses: docker/build-push-action@v5
      with:
        context: ./ai-service
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ secrets.DOCKER_USERNAME }}/stock-ai-service:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Build Java Backend Image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ secrets.DOCKER_USERNAME }}/stock-java-backend:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
