version: '3.8'

services:
  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    container_name: stock-ai-service
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DASHSCOPE_API_KEY=${DASHSCOPE_API_KEY}
      - PYTHONUNBUFFERED=1
    volumes:
      - ./logs/ai-service:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - stock-network

  java-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stock-java-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - PYTHON_SERVICE_URL=http://ai-service:8000
      - MAIL_USERNAME=${MAIL_USERNAME}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
      - RECEIVER_EMAIL=${RECEIVER_EMAIL}
      - TZ=Asia/Shanghai
    depends_on:
      ai-service:
        condition: service_healthy
    volumes:
      - ./logs/java-backend:/app/logs
    networks:
      - stock-network

  nginx:
    image: nginx:alpine
    container_name: stock-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - ai-service
      - java-backend
    networks:
      - stock-network
    profiles:
      - production

networks:
  stock-network:
    driver: bridge

volumes:
  ai-logs:
  java-logs:
