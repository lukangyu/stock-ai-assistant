server:
  port: 8080

spring:
  application:
    name: stock-assistant
  
  mail:
    host: smtp.qq.com
    port: 587
    username: ${MAIL_USERNAME:your_email@qq.com}
    password: ${MAIL_PASSWORD:your_smtp_password}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true

python:
  service:
    url: ${PYTHON_SERVICE_URL:http://localhost:8000}

stock:
  email:
    to: ${RECEIVER_EMAIL:your_email@example.com}
  schedule:
    cron: "0 0 18 * * MON-FRI"
